<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QBIT TRIVIA - Premium</title>
    <style>
        :root {
            --bg-dark: #1a1f32;
            --card-bg: #242a45;
            --text-red: #ff4d6d;
            --accent-green: #00e676;
            --btn-blue: #2d365d;
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Arial Black', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: var(--card-bg);
            width: 90%;
            max-width: 400px;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        h1 { letter-spacing: 3px; font-size: 2rem; margin-bottom: 10px; }

        .country-badge {
            background-color: #1e2640;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: inline-block;
            border: 1px solid #3d4670;
        }

        .category-text {
            color: #8a94b8;
            font-size: 0.8rem;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        #question {
            color: var(--text-red);
            font-size: 1.4rem;
            margin-bottom: 25px;
            min-height: 60px;
        }

        .option-btn {
            background-color: var(--btn-blue);
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            margin-bottom: 12px;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.2s;
        }

        .option-btn:hover { background-color: #3d4670; }

        .score-bar {
            margin-top: 25px;
            padding-top: 15px;
            border-top: 2px solid #3d4670;
            display: flex;
            justify-content: space-between;
            color: var(--accent-green);
        }

        .skip-text {
            color: #8a94b8;
            font-size: 0.8rem;
            text-decoration: underline;
            cursor: pointer;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>QBIT TRIVIA</h1>
    
    <div class="country-badge">
        ðŸ‡²ðŸ‡½ MÃ©xico (EspaÃ±ol)
    </div>

    <div class="category-text">CULTURA GENERAL â€¢ EASY</div>

    <div id="question">Cargando...</div>

    <div id="options-container"></div>

    <div class="score-bar">
        <span>SCORE: <span id="score-value">0</span></span>
        <span style="color: #555;">v8.7</span>
    </div>

    <span class="skip-text" onclick="fetchNewQuestion()">Saltar pregunta</span>
</div>

<script>
    let score = 0;
    const API_URL = "https://qbit-e6gb.onrender.com/pregunta-random";

    async function fetchNewQuestion() {
        const qText = document.getElementById('question');
        const optContainer = document.getElementById('options-container');
        
        // Limpiamos antes de cargar
        optContainer.innerHTML = "";
        qText.innerText = "Buscando...";

        try {
            // AÃ±adimos un pequeÃ±o truco para evitar que el navegador guarde la pregunta anterior (cache)
            const response = await fetch(`${API_URL}?t=${new Date().getTime()}`);
            const data = await response.json();

            qText.innerText = data.pregunta;

            data.opciones.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = opt;
                btn.onclick = () => check(opt, data.correcta);
                optContainer.appendChild(btn);
            });
        } catch (e) {
            qText.innerText = "Error de conexiÃ³n";
        }
    }

    function check(selected, correct) {
        if (selected === correct) {
            score += 10;
            document.getElementById('score-value').innerText = score;
            // CAMBIO CLAVE: Al acertar, llama automÃ¡ticamente a la siguiente
            fetchNewQuestion();
        } else {
            alert("Â¡Incorrecto!");
            fetchNewQuestion(); // TambiÃ©n cambia si fallas para que no te atores
        }
    }

    // Iniciar
    fetchNewQuestion();
</script>

</body>
</html>
