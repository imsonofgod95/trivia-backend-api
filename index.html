<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QBIT TRIVIA - Pro Edition</title>

    <style>
        :root {
            --bg-dark: #1a1f32;
            --card-bg: #242a45;
            --text-red: #ff4d6d;
            --accent-green: #00e676;
            --btn-blue: #2d365d;
            --text-dim: #8a94b8;
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Arial Black', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .timer-container {
            width: 100%;
            height: 8px;
            background-color: #1e2640;
            position: absolute;
            top: 0;
            left: 0;
        }

        #timer-bar {
            width: 100%;
            height: 100%;
            background-color: var(--accent-green);
            transition: width 0.1s linear;
        }

        .container {
            background-color: var(--card-bg);
            width: 90%;
            max-width: 420px;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            position: relative;
        }

        h1 {
            letter-spacing: 3px;
            font-size: 2.2rem;
            margin-top: 0;
        }

        .language-selector {
            background-color: #1e2640;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            border: 1px solid #3d4670;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        select {
            background: transparent;
            color: white;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            outline: none;
        }

        #question {
            color: var(--text-red);
            font-size: 1.35rem;
            min-height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 15px;
        }

        .meta-info {
            color: var(--text-dim);
            font-family: sans-serif;
            font-size: 0.75rem;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        .option-btn {
            background-color: var(--btn-blue);
            color: white;
            border: 2px solid transparent;
            padding: 14px;
            width: 100%;
            margin-bottom: 10px;
            border-radius: 12px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            font-family: Arial, sans-serif;
            font-weight: bold;
            display: block;
        }

        .option-btn:hover:not(:disabled) {
            background-color: #3d4670;
            border-color: var(--accent-green);
            transform: scale(1.02);
        }

        .option-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .score-bar {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 2px solid #3d4670;
            display: flex;
            justify-content: space-between;
            color: var(--accent-green);
            font-family: sans-serif;
            font-weight: bold;
        }

        .time-msg {
            font-size: 0.8rem;
            color: var(--text-dim);
            margin-top: 10px;
            font-family: sans-serif;
            min-height: 1.2rem;
        }

        .skip-link {
            color: var(--text-dim);
            font-size: 0.7rem;
            text-decoration: underline;
            cursor: pointer;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>

<body>

<div class="timer-container">
    <div id="timer-bar"></div>
</div>

<div class="container">
    <h1>QBIT TRIVIA</h1>

    <div class="language-selector">
        <span id="flag-icon">ðŸ‡²ðŸ‡½</span>
        <select id="lang-select" onchange="updateLanguage()">
            <option value="es">MÃ©xico (EspaÃ±ol)</option>
            <option value="en">USA (English)</option>
        </select>
    </div>

    <div id="question">Cargando desafÃ­o...</div>
    <div id="meta-container" class="meta-info">DATA SCIENCE â€¢ V11</div>

    <div id="options-container"></div>

    <div class="score-bar">
        <span>SCORE: <span id="score-value">0</span></span>
        <span>MODO BLINDADO</span>
    </div>

    <div id="time-result" class="time-msg">Responde antes de que se agote el tiempo</div>
    <span class="skip-link" onclick="fetchNewQuestion()">Saltar pregunta</span>
</div>

<script>
    let score = 0;
    let startTime;
    let timerInterval;
    const TIME_LIMIT = 15;
    const API_URL = "https://qbit-e6gb.onrender.com/pregunta-random";

    function deepClean(text) {
        if (!text) return "";
        return text.toString().trim().replace(/^['"]|['"]$/g, '');
    }

    // ðŸ”¥ FUNCIÃ“N DEFINITIVA (maneja TODOS los casos del backend)
    function parseOptions(rawOptions) {
        if (!rawOptions) return [];

        // Caso CRÃTICO: ["['A','B','C']"]
        if (Array.isArray(rawOptions) && rawOptions.length === 1 && typeof rawOptions[0] === "string") {
            return parseOptions(rawOptions[0]);
        }

        // Caso normal: ["A","B","C"]
        if (Array.isArray(rawOptions)) {
            return rawOptions.map(deepClean);
        }

        // Caso string Python: "['A','B','C']"
        if (typeof rawOptions === "string") {
            try {
                const jsonSafe = rawOptions.replace(/'/g, '"');
                const parsed = JSON.parse(jsonSafe);
                return parsed.map(deepClean);
            } catch (e) {
                console.error("âŒ Error parseando opciones:", rawOptions);
                return [];
            }
        }

        return [];
    }

    function updateLanguage() {
        const lang = document.getElementById('lang-select').value;
        document.getElementById('flag-icon').innerText = lang === 'es' ? 'ðŸ‡²ðŸ‡½' : 'ðŸ‡ºðŸ‡¸';
        fetchNewQuestion();
    }

    async function fetchNewQuestion() {
        clearInterval(timerInterval);

        const qText = document.getElementById('question');
        const mText = document.getElementById('meta-container');
        const optContainer = document.getElementById('options-container');
        const bar = document.getElementById('timer-bar');
        const msg = document.getElementById('time-result');
        const lang = document.getElementById('lang-select').value;

        optContainer.innerHTML = "";
        qText.innerText = "Buscando datos...";
        bar.style.width = "100%";
        msg.innerText = "Sincronizando reloj...";

        try {
            const res = await fetch(`${API_URL}?lang=${lang}&t=${Date.now()}`);
            const data = await res.json();

            qText.innerText = deepClean(data.pregunta);
            mText.innerText = `${deepClean(data.categoria)} â€¢ ${deepClean(data.dificultad)}`;

            const opciones = parseOptions(data.opciones);

            opciones.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = "option-btn";
                btn.innerText = opt;
                btn.onclick = () => check(opt, data.correcta);
                optContainer.appendChild(btn);
            });

            startTimer();
            msg.innerText = "Â¡Tiempo real activo!";
        } catch (err) {
            qText.innerText = "âŒ Error conectando con el servidor";
            console.error(err);
        }
    }

    function startTimer() {
        startTime = Date.now();
        const bar = document.getElementById('timer-bar');
        const msg = document.getElementById('time-result');

        timerInterval = setInterval(() => {
            const elapsed = (Date.now() - startTime) / 1000;
            const timeLeft = TIME_LIMIT - elapsed;

            bar.style.width = `${Math.max(0, (timeLeft / TIME_LIMIT) * 100)}%`;

            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                msg.innerText = "âŒ Â¡TIEMPO AGOTADO!";
                document.querySelectorAll('.option-btn').forEach(b => b.disabled = true);
                setTimeout(fetchNewQuestion, 2000);
            }
        }, 50);
    }

    function check(selected, correct) {
        clearInterval(timerInterval);

        const cleanCorrect = deepClean(correct);
        const msg = document.getElementById('time-result');

        document.querySelectorAll('.option-btn').forEach(b => b.disabled = true);

        if (selected === cleanCorrect) {
            score += 10;
            document.getElementById('score-value').innerText = score;
            msg.innerText = "âœ… Â¡Correcto!";
            msg.style.color = "var(--accent-green)";
        } else {
            msg.innerText = `âŒ Incorrecto. Respuesta: ${cleanCorrect}`;
            msg.style.color = "var(--text-red)";
        }

        setTimeout(() => {
            msg.style.color = "var(--text-dim)";
            fetchNewQuestion();
        }, 2200);
    }

    // Inicio automÃ¡tico
    setTimeout(fetchNewQuestion, 500);
</script>

</body>
</html>
