<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qbit Trivia Premium</title>
    <style>
        /* Paleta Premium Black & Neon */
        :root {
            --bg-color: #0b0b0b;
            --card-bg: #161616;
            --primary-accent: #bb86fc; /* Morado neón */
            --secondary-accent: #03dac6; /* Cian neón */
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', -apple-system, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .card {
            background-color: var(--card-bg);
            padding: 2.5rem;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            width: 90%;
            max-width: 450px;
            border: 1px solid #333;
            transition: transform 0.3s ease;
        }

        h2 { font-size: 1.5rem; margin-bottom: 1.5rem; color: var(--primary-accent); }

        .option-btn {
            background-color: #252525;
            color: var(--text-main);
            border: 1px solid #444;
            padding: 14px;
            margin: 8px 0;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .option-btn:hover {
            background-color: var(--primary-accent);
            color: #000;
            transform: translateY(-2px);
        }

        .score-panel {
            margin-top: 25px;
            padding-top: 15px;
            border-top: 1px solid #333;
            color: var(--secondary-accent);
            font-weight: bold;
            letter-spacing: 1px;
        }

        .next-btn {
            background: transparent;
            color: var(--text-dim);
            border: none;
            margin-top: 15px;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2 id="question">Cargando desafío...</h2>
        <div id="options-container"></div>
        <div class="score-panel">SCORE: <span id="score-value">0</span></div>
        <button class="next-btn" onclick="fetchNewQuestion()">Saltar pregunta</button>
    </div>

    <script>
        let currentScore = 0;
        const API_URL = "https://qbit-e6gb.onrender.com/pregunta-random";

        async function fetchNewQuestion() {
            const questionElement = document.getElementById('question');
            const optionsContainer = document.getElementById('options-container');
            
            questionElement.style.opacity = "0.5";
            
            try {
                const response = await fetch(API_URL);
                const data = await response.json();

                questionElement.innerText = data.pregunta;
                questionElement.style.opacity = "1";
                optionsContainer.innerHTML = "";

                data.opciones.forEach(option => {
                    const btn = document.createElement('button');
                    btn.className = 'option-btn';
                    btn.innerText = option;
                    btn.onclick = () => checkAnswer(option, data.correcta);
                    optionsContainer.appendChild(btn);
                });
            } catch (error) {
                questionElement.innerText = "Error de conexión con la base de datos.";
            }
        }

        function checkAnswer(selected, correct) {
            if (selected === correct) {
                currentScore += 10;
                document.getElementById('score-value').innerText = currentScore;
                fetchNewQuestion();
            } else {
                alert("Respuesta incorrecta. ¡Sigue intentando!");
                fetchNewQuestion();
            }
        }

        fetchNewQuestion();
    </script>
</body>
</html>
