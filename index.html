<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qbit Trivia Pro</title>
    <style>
        :root {
            --primary: #1a73e8;
            --success: #34a853;
            --error: #ea4335;
            --bg: #f8f9fa;
        }
        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            background: var(--bg); 
            display: flex; 
            justify-content: center; 
            padding: 20px;
            margin: 0;
        }
        .card { 
            background: white; 
            padding: 24px; 
            border-radius: 20px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.05); 
            width: 100%; 
            max-width: 400px; 
        }
        #marcador { 
            font-size: 1.2rem; 
            font-weight: 700; 
            color: var(--primary); 
            margin-bottom: 15px;
            text-align: center;
        }
        .setup-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        select { padding: 8px 12px; border-radius: 10px; border: 1px solid #ddd; outline: none; }
        
        #contenedor-tiempo { width: 100%; height: 8px; background: #eee; border-radius: 4px; margin-bottom: 25px; overflow: hidden; }
        #barra-tiempo { width: 100%; height: 100%; background: var(--success); transition: width 0.1s linear; }
        
        #pregunta { font-size: 1.25rem; font-weight: 600; color: #202124; margin-bottom: 25px; line-height: 1.4; text-align: center; }
        
        .opciones-grid { display: grid; grid-template-columns: 1fr; gap: 12px; }
        .btn-opt { 
            padding: 14px; 
            border: 2px solid #e8eaed; 
            border-radius: 12px; 
            background: white; 
            color: #3c4043; 
            font-size: 1rem; 
            font-weight: 500;
            cursor: pointer; 
            transition: all 0.2s; 
            text-align: center;
        }
        .btn-opt:hover { border-color: var(--primary); background: #f1f8fe; }
        
        /* SecciÃ³n de Feedback corregida */
        #feedback { 
            margin-top: 25px; 
            padding: 15px; 
            border-radius: 12px; 
            display: none; 
            text-align: center; 
            font-weight: 600;
        }
        .feedback-success { background: #e6f4ea; color: var(--success); border: 1px solid var(--success); }
        .feedback-error { background: #fce8e6; color: var(--error); border: 1px solid var(--error); }
        
        #btn-siguiente { 
            margin-top: 15px; 
            width: 100%; 
            padding: 12px; 
            background: var(--primary); 
            color: white; 
            border: none; 
            border-radius: 10px; 
            font-weight: bold; 
            cursor: pointer;
            display: none;
        }
    </style>
</head>
<body>

    <div class="card">
        <div id="marcador">Puntos: 0</div>
        
        <div class="setup-row">
            <span>RegiÃ³n:</span>
            <select id="idioma" onchange="nuevaPregunta()">
                <option value="es">MÃ©xico ðŸ‡²ðŸ‡½</option>
                <option value="en">USA ðŸ‡ºðŸ‡¸</option>
            </select>
        </div>

        <div id="contenedor-tiempo"><div id="barra-tiempo"></div></div>

        <div id="pregunta">Cargando desafÃ­o...</div>
        <div id="opciones" class="opciones-grid"></div>

        <div id="feedback"></div>
        <button id="btn-siguiente" onclick="nuevaPregunta()">Siguiente pregunta â†’</button>
    </div>

    <script>
        let puntos = 0;
        let idPregunta = null;
        let tiempoInicio = 0;
        let intervalo;
        let respondido = false;
        const TIEMPO_LIMITE = 15;

        function nuevaPregunta() {
            respondido = false;
            document.getElementById('feedback').style.display = 'none';
            document.getElementById('btn-siguiente').style.display = 'none';
            
            const lang = document.getElementById('idioma').value;
            const region = lang === 'es' ? 'MX' : 'US';
            
            fetch(`https://qbit-e6gb.onrender.com/pregunta-random?idioma=${lang}&region=${region}`)
                .then(res => res.json())
                .then(data => {
                    idPregunta = data.id;
                    document.getElementById('pregunta').innerText = data.pregunta;
                    const container = document.getElementById('opciones');
                    container.innerHTML = '';
                    
                    data.opciones.forEach(opt => {
                        const btn = document.createElement('div');
                        btn.className = 'btn-opt';
                        btn.innerText = opt;
                        btn.onclick = () => validar(opt);
                        container.appendChild(btn);
                    });

                    resetCronometro();
                });
        }

        function resetCronometro() {
            clearInterval(intervalo);
            let restante = TIEMPO_LIMITE;
            tiempoInicio = performance.now();
            const barra = document.getElementById('barra-tiempo');
            barra.style.background = "var(--success)";
            
            intervalo = setInterval(() => {
                if(respondido) return;
                restante -= 0.1;
                let pct = (restante / TIEMPO_LIMITE) * 100;
                barra.style.width = pct + "%";
                
                if(pct < 30) barra.style.background = "var(--error)";
                else if(pct < 60) barra.style.background = "#fbbc04";

                if(restante <= 0) {
                    clearInterval(intervalo);
                    mostrarFeedback(false, "Â¡Se acabÃ³ el tiempo!");
                }
            }, 100);
        }

        function validar(elegida) {
            if(respondido) return;
            respondido = true;
            clearInterval(intervalo);
            
            const ms = Math.round(performance.now() - tiempoInicio);

            fetch('https://qbit-e6gb.onrender.com/validar-respuesta', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    pregunta_id: idPregunta,
                    respuesta_elegida: elegida,
                    tiempo_ms: ms
                })
            })
            .then(res => res.json())
            .then(data => {
                mostrarFeedback(data.resultado, data.resultado ? `Â¡Correcto! +${data.puntos_obtenidos} pts` : `Incorrecto. La respuesta era: ${data.correcta_era}`);
                if(data.resultado) {
                    puntos += data.puntos_obtenidos;
                    document.getElementById('marcador').innerText = `Puntos: ${puntos}`;
                }
            });
        }

        function mostrarFeedback(esCorrecto, mensaje) {
            const f = document.getElementById('feedback');
            f.innerText = mensaje;
            f.className = esCorrecto ? 'feedback-success' : 'feedback-error';
            f.style.display = 'block';
            f.style.marginTop = '20px';
            document.getElementById('btn-siguiente').style.display = 'block';
        }

        window.onload = nuevaPregunta;
    </script>
</body>
</html>
