<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QBIT TRIVIA - Pro Edition</title>
    <style>
        :root {
            --bg-dark: #1a1f32;
            --card-bg: #242a45;
            --text-red: #ff4d6d;
            --accent-green: #00e676;
            --btn-blue: #2d365d;
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Arial Black', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* BARRA DE TIEMPO */
        .timer-container {
            width: 100%;
            height: 8px;
            background-color: #1e2640;
            position: absolute;
            top: 0;
            left: 0;
        }
        #timer-bar {
            width: 100%;
            height: 100%;
            background-color: var(--accent-green);
            transition: width 0.1s linear;
        }

        .container {
            background-color: var(--card-bg);
            width: 90%;
            max-width: 400px;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            position: relative;
        }

        h1 { letter-spacing: 3px; font-size: 2.2rem; margin-top: 0; }

        .language-selector {
            background-color: #1e2640;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #3d4670;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        select { background: transparent; color: white; border: none; font-size: 1rem; cursor: pointer; }

        #question {
            color: var(--text-red);
            font-size: 1.5rem;
            margin: 20px 0;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .option-btn {
            background-color: var(--btn-blue);
            color: white;
            border: none;
            padding: 16px;
            width: 100%;
            margin-bottom: 12px;
            border-radius: 12px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.2s;
        }

        .option-btn:hover { background-color: #3d4670; }

        .score-bar {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 2px solid #3d4670;
            display: flex;
            justify-content: space-between;
            color: var(--accent-green);
            font-family: sans-serif;
            font-weight: bold;
        }

        .time-msg {
            font-size: 0.8rem;
            color: #8a94b8;
            margin-top: 10px;
            font-family: sans-serif;
        }
    </style>
</head>
<body>

<div class="timer-container">
    <div id="timer-bar"></div>
</div>

<div class="container">
    <h1>QBIT TRIVIA</h1>
    
    <div class="language-selector">
        <span id="flag-icon">ðŸ‡²ðŸ‡½</span>
        <select id="lang-select" onchange="updateLanguage()">
            <option value="es">MÃ©xico (EspaÃ±ol)</option>
            <option value="en">USA (English)</option>
        </select>
    </div>

    <div id="question">Cargando desafÃ­o...</div>

    <div id="options-container"></div>

    <div class="score-bar">
        <span>SCORE: <span id="score-value">0</span></span>
        <span>v9.0</span>
    </div>

    <div id="time-result" class="time-msg">Responde rÃ¡pido para ganar mÃ¡s puntos</div>
</div>

<script>
    let score = 0;
    let startTime;
    let timerInterval;
    const TIME_LIMIT = 15; // 15 segundos por pregunta
    const API_URL = "https://qbit-e6gb.onrender.com/pregunta-random";

    function updateLanguage() {
        const select = document.getElementById('lang-select');
        const flag = document.getElementById('flag-icon');
        flag.innerText = select.value === 'es' ? 'ðŸ‡²ðŸ‡½' : 'ðŸ‡ºðŸ‡¸';
        fetchNewQuestion();
    }

    async function fetchNewQuestion() {
        clearInterval(timerInterval); // Reset del tiempo
        const qText = document.getElementById('question');
        const optContainer = document.getElementById('options-container');
        const lang = document.getElementById('lang-select').value;
        const bar = document.getElementById('timer-bar');
        
        optContainer.innerHTML = "";
        qText.innerText = "Buscando...";
        bar.style.width = "100%";

        try {
            const response = await fetch(`${API_URL}?lang=${lang}&t=${Math.random()}`);
            const data = await response.json();

            qText.innerText = data.pregunta;
            
            data.opciones.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = opt;
                btn.onclick = () => check(opt, data.correcta);
                optContainer.appendChild(btn);
            });

            startTimer(); // Iniciamos cronÃ³metro y barra
        } catch (e) {
            qText.innerText = "Error: Â¿Render estÃ¡ encendido?";
        }
    }

    function startTimer() {
        startTime = Date.now();
        let timeLeft = TIME_LIMIT;
        const bar = document.getElementById('timer-bar');

        timerInterval = setInterval(() => {
            timeLeft -= 0.1;
            const percentage = (timeLeft / TIME_LIMIT) * 100;
            bar.style.width = `${percentage}%`;

            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                alert("Â¡Se acabÃ³ el tiempo! â°");
                fetchNewQuestion();
            }
        }, 100);
    }

    function check(selected, correct) {
        clearInterval(timerInterval);
        const endTime = Date.now();
        const timeSpent = ((endTime - startTime) / 1000).toFixed(2); // CALCULO DE TIEMPO

        if (selected === correct) {
            score += 10;
            document.getElementById('score-value').innerText = score;
            document.getElementById('time-result').innerText = `Â¡Correcto! Tardaste ${timeSpent} segundos.`;
            setTimeout(fetchNewQuestion, 1500); // 1.5 seg para leer el tiempo
        } else {
            document.getElementById('time-result').innerText = `Incorrecto. Tardaste ${timeSpent}s en fallar.`;
            setTimeout(fetchNewQuestion, 1500);
        }
    }

    fetchNewQuestion();
</script>

</body>
</html>
